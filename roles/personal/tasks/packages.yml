#   become: True

- name: Install Administrative tools
  dnf:
    name:
      - timeshift
    state: present
  become: True


- name: Install common tools
  dnf:
    name:
      - tilix
      - htop
      - zsh
      - unrar
      - util-linux-user
      - dkms
      - kernel-devel
    state: present
  become: True

- name: Install development tools
  dnf:
    #disable_gpg_check: yes
    name:
      - java-latest-openjdk
      - cmake
      - emacs
      - vim
      - nodejs
      - php
      - composer
      - Lmod
      - code
      - codium
    state: present
  become: True


- name: Install gaming related tools
  dnf:
    name:
      - winehq-devel
      - steam
      - lutris
    state: present
  become: True

- name: Install video editing tools
  dnf:
    name:
      - obs-studio
      - celluloid
    state: present
  become: True

#- name: Configure VirtualBox
#  shell:
#    cmd: akmods; systemctl restart vboxdrv.service
#s  become: yes

- name: Update System
  dnf:
    update_cache: yes
    update_only: yes
    name: '*'
    state: latest
  become: True
